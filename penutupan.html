<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penutupan Presentasi</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    #thanks {
      font-size: 3em;
      opacity: 0;
      transform: translateY(100px);
      transition: opacity 1s, transform 1s;
    }

    .animate {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div id="thanks">Sekian Terima Kasih!</div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const thanksElement = document.getElementById("thanks");

      // Add animation class after a delay
      setTimeout(function () {
        thanksElement.classList.add("animate");
      }, 500);

      // Optional: Add more JavaScript for additional interactivity
    });
  </script>
</body>

</html>
