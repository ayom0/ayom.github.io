<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title> 
    <link rel="stylesheet" href="logres.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Login</h2>
    <form action="Homepages.html">
      <div class="input-box">
        <input type="text" placeholder="Masukkan email Anda" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Konfirmasi password" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>Saya menerima semua syarat & ketentuan</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Masuk">
      </div>
      <div class="text">
        <h3>Belum Punya Akun?<a href="register.html">Registrasi</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
