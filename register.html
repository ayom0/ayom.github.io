<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registrasi</title> 
    <link rel="stylesheet" href="logres.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registrasi</h2>
    <form action="Homepages.html" method="get">
      <div class="input-box">
        <input type="text" placeholder="Masukkan nama anda" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Masukkan email anda" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Buat password" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Konfirmasi password" required>
      </div>
      <div class="policy">
        <input type="checkbox" required>
        <h3>Saya menerima semua syarat & ketentuan</h3>
      </div>
      <div class="input-box button">
        <input type="submit" value="Daftar">
      </div>
      <div class="text">
        <h3>Sudah Punya Akun? <a href="login.html">Login</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
